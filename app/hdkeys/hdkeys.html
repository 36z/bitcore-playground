<div class="row collapse">
  <div class="large-9 small-7 columns content-title">
    <h1>HD Keys</h1>
  </div>
  <ng-include src="'components/network.html'"/>

</div>
<div class="row collapse pb20">
  <div class="small-12 columns">
    <p>Hierarchically deterministic key derivation.</p>
  </div>
</div>

<!--White box starts--> 
<div class="row collapse bg-color-white white-box radius p20">
  <div class="small-12 columns">
    <div class="row collapse">
      <div class="small-12 columns">
        <h2 class="text-center">Master</h2>
      </div>
  </div>
  <div class="small-12 columns input-title">
    <div class="row collapse">
      <div class="small-2 columns input-title text-left mb5">
        <span class="prefix prefix-clean fnt1">Root HD Private Key</span>
      </div>
      <div class="small-9 columns">
        <input type="text" ng-model="xpriv" ng-change="updatePrivate(xpriv)" xprivate-key auto-select>
      </div>
      <div class="small-1 columns">
        <button type="button" ng-click="newKey()" class="postfix radius button1 fnt12"> <i class="fi-die-five fnt12"></i></button>
      </div>
    </div> 
    <div class="row collapse">
      <div class="small-2 columns input-title text-left">
        <span class="prefix prefix-clean fnt1">Root HD Public Key</span>
      </div>
      <div class="small-10 columns">
        <input type="text" ng-model="xpub" ng-change="updatePublic(xpub)" xpublic-key auto-select>
      </div>
    </div>
   </div> 
  </div>
</div>
<!--White box ends--> 

<!--White box starts--> 
<div class="row collapse bg-color-white white-box radius p20">
  <div class="row collapse">
      <div class="small-12 columns">
        <h2 class="text-center">Derivation</h2>
      </div>
  </div>
  <div class="row collapse">

    <div class="small-12 columns">
      <div class="row collapse">
        <div class="small-3 large-2 columns input-title">
          <span class="fnt1 prefix-clean prefix">Path</span>
        </div>
        <div class="small-7 large-10 columns">
          <input type="text" ng-model="path" ng-show="xpriv" ng-change="updatePath(path)" private-hdpath>
          <input type="text" ng-model="path" ng-hide="xpriv" ng-change="updatePath(path)" public-hdpath>
        </div>
      </div>

      <div class="row" ng-repeat="node in keys">

        <div class="row capsule-inside radius p5 mt5"> <!-- Repeat key -->
          <div ng-click="node.visible = !node.visible">
            <div class="small-7 columns">
              <span class="fnt09"><b>Path:</b> <span class="fnt09 fntgrey1"><b>{{node.path}}</b></span>
            </div>
            <div class="small-5 columns text-right">
              <div class="more-info fnt0">
                <a ng-hide="node.visible" class="fnt06"><i class="fi-arrow-down"></i> More Info</a>
              </div>
              <div class="less-info">
                <a ng-show="node.visible" class="fnt06"><i class="fi-arrow-up"></i> Less Info</a>
              </div>
            </div>

          </div>
        <div class="row p20tb" ng-show="node.visible">
          <div class="small-12 columns">
            <div class="row collapse pt10" ng-show="node.xpriv">
              <div class="small-2 columns">
                <div class="data-more-info prefix-clean prefix">HD Private Key</div>
              </div>
              <div class="small-10 columns">
                <input type="text" value="{{node.xpriv.toString()}}" readonly auto-select/>
              </div>  
            </div>
            <div class="row collapse pt10" ng-show="node.xpriv">
              <div class="small-2 columns">
                <div class="data-more-info prefix-clean prefix">Private Key</div> 
              </div>
              <div class="small-10 columns">
                <input type="text" value="{{node.xpriv.privateKey.toString()}}" readonly auto-select/>
              </div>
            </div> 
            <div class="row collapse pt10">
              <div class="small-2 columns">
                <div class="data-more-info prefix-clean prefix">HD Public Key</div>
              </div>
              <div class="small-10 columns">
                <input type="text" value="{{node.xpub.toString()}}" readonly auto-select/>
              </div>
            </div> 
            <div class="row collapse pt10">            
              <div class="small-2 columns"> 
                <div class="prefix-clean prefix data-more-info">Public Key</div>
              </div> 
              <div class="small-10 columns">
                <input type="text" value="{{node.xpub.publicKey.toString()}}" readonly auto-select/>
              </div> 
            </div> 
            <div class="row collapse pt10">  
              <div class="small-2 columns"> 
                <div class="data-more-info prefix-clean prefix">Address</div>
              </div>     
              <div class="small-10 columns">
                <input type="text" value="{{node.xpub.publicKey.toAddress().toString()}}" readonly auto-select/>
              </div>  
            </div>
          </div>
        </div>
        </div>
      </div>


    </div>

  </div>
</div>

<div class="explanation">
  <div class="row collapse">
    <div class="small-12 columns">
      <h3 class="fnt1">This is how it works</h3>
    </div>
  </div>
  <div class="row collapse">
    <ng-include src="'components/code.html'"/>
    <p><a href="http://bitcore.io/guide/hierarchical.html">Read more in the bitcore developer guide</a>.</p>
  </div>
</div>
