<div class="large-5 columns">
  <h2>Bitcoin</h2>

  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-3 columns">
          <label class="right inline">BTC</label>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="unit.BTC" ng-change="updateUnit(unit.BTC, 'BTC')">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-3 columns">
          <label class="right inline">mBTC</label>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="unit.mBTC" ng-change="updateUnit(unit.mBTC, 'mBTC')">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-3 columns">
          <label class="right inline">bits</label>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="unit.bits" ng-change="updateUnit(unit.bits, 'bits')">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-3 columns">
          <label class="right inline">satoshis</label>
        </div>
        <div class="small-9 columns">
          <input type="text" ng-model="unit.satoshis" ng-change="updateUnit(unit.satoshis, 'satoshis')">
        </div>
      </div>
    </div>
  </div>

</div>

<div class="large-5 columns">
<h2>Fiat</h2>

<div class="row">
  <div class="small-12 columns">
    <div class="row">
      <div class="small-3 columns">
        <label class="right inline">Currency</label>
      </div>
      <div class="small-9 columns">
        <select
          ng-model="currency"
          ng-options="opt as opt.name for opt in currencies"
          ng-change="updateFiat(unit.fiat, currency)"></select>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="small-12 columns">
    <div class="row">
      <div class="small-3 columns">
        <label class="right inline">Amount</label>
      </div>
      <div class="small-9 columns">
        <input type="text" ng-model="unit.fiat" ng-change="updateFiat(unit.fiat, currency)"/>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="small-9 small-push-3 columns">
    <div>1 BTC = 2008.88 USD</div>
    <span>Exchange rates are taken from <a href="https://bitpay.com/api/rates">https://bitpay.com/api/rates</a></span>
  </div>
</div>

</div>
