<html>
<head>
  <title>Bitcore Keys | Demo</title>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/bitcore.min.js"></script>
  <script src="./privkey.js"></script>
</head>
<body>
  <h1>Bitcore Keys Demo</h1>
  <p>
    This is a demo of the <i>bitcore.PrivateKey</i> class, for more details refer to the
    <a href="http://bitcore.io/guide/privatekey.html">bitcore development guide</a>.
  </p>

  <input type="checkbox" id="testnet">Testnet Network<br>

  <h2>Private Key</h2>
  <div>
    <input id="privateKey" type="text" placeholder="Hex format"/>
    <button type="button" id="newKey">New</button>
  </div>
  <h3>WIF Format</h3>
  <div>
    <input id="wifKey" type="text" placeholder="WIF format"/>
  </div>
  <h3>Public Key</h3>
  <div>
    <input id="publicKey" type="text" placeholder="DER format" readonly/>
  </div>
  <h3>Address</h3>
  <div>
    <input id="address" type="text" placeholder="Bitcoin address" readonly/>
  </div>

  <p>Powered by <a href="http://bitcore.io/">bitcore.io</a></p>

</body>
</html>
